- alias: Kitchen Lights On Due to Motion
  mode: single
  condition:
    - condition: state
      entity_id: light.kitchen
      state:  "off"
    - condition: numeric_state
      entity_id: sensor.kitchen_motion_2
      below: 100
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_motion
      from: "off"
