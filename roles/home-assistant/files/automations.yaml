- alias: Dark Outside
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sensor.front_garden_motion_light_level
    below: 200
  condition:
    condition: time
    before: "21:00:00"
    after: "08:00:00"
  action:
    - service: hue.hue_activate_scene
      data:
        group_name: Garden
        scene_name: Dimmed
    - service: hue.hue_activate_scene
      data:
        group_name: Downstairs Hallway
        scene_name: Colourful Evening
    - service: hue.hue_activate_scene
      data:
        group_name: Upstairs Hallway
        scene_name: Evening
    - service: hue.hue_activate_scene
      data:
        group_name: "Living room"
        scene_name: "Living Room Evening"

- alias: Dull Outside
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sensor.front_garden_motion_light_level
    above: 200
    below: 800
  condition:
    condition: time
    before: "21:00:00"
    after: "08:00:00"
  action:
    - service: hue.hue_activate_scene
      data:
        group_name: Downstairs Hallway
        scene_name: Daytime Presence
    - service: hue.hue_activate_scene
