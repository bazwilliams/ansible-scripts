- alias: Start Kitchen Light Timer
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_motion_motion
      from: "off"
      to: "on"
  action:
    - service: timer.cancel
      entity_id: timer.kitchen_light
    - service: timer.start
      entity_id: timer.kitchen_light

- alias: Kitchen Worktop Lights On
  initial_state: true
  trigger:
    - platform: event
      event_type: timer.started
      event_data:
        entity_id: timer.kitchen_light
  action:
    - service: light.turn_on
      data:
        entity_id:
          - light.worktop_lights

- alias: Kitchen Worktop Lights Off
  initial_state: true
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.kitchen_light
  action:
    - service: light.turn_off
      data:
        entity_id:
          - light.worktop_lights

- alias: Brighten the Garden
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.front_garden_motion_motion
    to: "on"
  condition:
    - condition: numeric_state
      entity_id: sensor.front_garden_motion_light_level
      below: 50
    - condition: state
      entity_id: input_boolean.garden_scene_saved # prevents overwriting the before scene with the bright scene on motion repeat
      state: "off"
  action:
    - service: scene.create
      data:
        scene_id: garden_before
        snapshot_entities:
          - light.garden
    - service: hue.hue_activate_scene
      data:
        group_name: Garden
        scene_name: Bright
    - service: input_boolean.turn_on # to prevent overwriting the before scene with the bright scene on motion repeat
      entity_id: input_boolean.garden_scene_saved

- alias: Restore garden lights
  initial_state: true
  condition:
    - condition: numeric_state
      entity_id: sensor.front_garden_motion_light_level
      below: 50
  trigger:
    platform: state
    entity_id: binary_sensor.front_garden_motion_motion
    to: "off"
    for:
      minutes: 2
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.garden_before
    - service: input_boolean.turn_off # allow saving of the before scene again.
      entity_id: input_boolean.garden_scene_saved

