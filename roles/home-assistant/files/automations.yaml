    at: "06:00:00"
  action:
    - service: light.turn_off
      data:
        entity_id:
          - group.ethans_room
          - group.marcuss_room
    - service: media_player.media_pause
      data:
        entity_id:
          - media_player.ethan_s_room
          - media_player.marcus_room

- alias: Kitchen Lights On
  initial_state: true
  condition:
    - condition: numeric_state
      entity_id: sensor.kitchen_light_level
      below: 100
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_occupancy
      from: "off"
      to: "on"
  action:
    - service: scene.turn_on
      data_template:
        entity_id: "scene.{{ states('input_text.kitchen_worktop_scene') }}"
    - service: hue.hue_activate_scene
      data_template:
        group_name: Kitchen
        scene_name: "{{ states('input_text.kitchen_scene') }}"

- alias: Kitchen Lights Off
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.kitchen_occupancy
    to: "off"
    for:
      minutes: 10
  action:
    - service: light.turn_off
      data:
        entity_id:
          - group.kitchen

- alias: Brighten the Terrace
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.back_garden_occupancy
    to: "on"
  condition:
    - condition: numeric_state
      entity_id: sensor.outside_light_level
      below: 50
    - condition: state
      entity_id: input_boolean.terrace_scene_saved
      state: "off"
  action:
    - service: scene.create
