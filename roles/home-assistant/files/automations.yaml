- alias: Turn lights off in rooms not covered by house modes
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sensor.outside_light_level
    above: 800
    below: 3000
  condition:
    condition: time
    before: "21:00:00"
    after: "08:00:00"
  action:
    - service: light.turn_off
      data:
        entity_id:
          - group.ethans_room
          - group.marcuss_room
          - group.bedroom
          - group.guest_room
          - group.snug

- alias: Wakeup
  initial_state: true
  trigger:
    platform: time
    at: "06:00:00"
  action:
    - service: light.turn_off
      data:
        entity_id:
          - group.ethans_room
          - group.marcuss_room
    - service: media_player.media_pause
      data:
        entity_id:
          - media_player.ethan_s_room
          - media_player.marcus_room

- alias: Kitchen Worktop Lights On
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_motion_motion
      from: "off"
      to: "on"
  action:
    - service: light.turn_on
      data:
        entity_id:
          - light.worktop_lights

- alias: Kitchen Worktop Lights Off
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.kitchen_motion_motion
    to: "off"
    for:
      minutes: 5
  action:
    - service: light.turn_off
      data:
        entity_id:
          - light.worktop_lights

- alias: Brighten the Front Garden
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.front_garden_motion_motion
    to: "on"
  condition:
    - condition: numeric_state
      entity_id: sensor.outside_light_level
      below: 50
    - condition: state
      entity_id: input_boolean.front_garden_scene_saved
      state: "off"
  action:
    - service: scene.create
      data:
        scene_id: front_garden_before
        snapshot_entities:
          - light.front_garden
    - service: hue.hue_activate_scene
      data:
        group_name: Front Garden
        scene_name: Bright
    - service: input_boolean.turn_on
      entity_id: input_boolean.front_garden_scene_saved

- alias: Restore Front Garden Lights
  initial_state: true
  condition:
    - condition: numeric_state
      entity_id: sensor.outside_light_level
      below: 50
  trigger:
    platform: state
    entity_id: binary_sensor.front_garden_motion_motion
    to: "off"
    for:
      minutes: 2
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.front_garden_before
    - service: input_boolean.turn_off
      entity_id: input_boolean.front_garden_scene_saved

