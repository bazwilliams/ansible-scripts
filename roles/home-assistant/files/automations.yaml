    above: 800
    below: 3000
  condition:
    condition: time
    before: "21:00:00"
    after: "08:00:00"
  action:
    - service: light.turn_off
      data:
        entity_id:
          - group.ethans_room
          - group.marcuss_room
          - group.bedroom
          - group.guest_room
          - group.snug

- alias: Wakeup
  initial_state: true
  trigger:
