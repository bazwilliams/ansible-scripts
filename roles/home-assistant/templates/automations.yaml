- alias: Front Garden Motion
  hide_entity: true
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.front_garden_motion_motion
      from: 'off'
      to: 'on'
  condition:
    - condition: numeric_state
      entity_id: sensor.front_garden_motion_light_level
      below: 500
  action:
    - service: timer.start
      entity_id: timer.garden_light

- alias: Front Garden Light Timer Started
  trigger:
  - platform: event
    event_type: timer.started
    event_data:
      entity_id: timer.garden_light
  action:
  - service: scene.create
    data:
      scene_id: garden_before
      snapshot_entities:
      - light.garden
  - service: hue.hue_activate_scene
    data:
      group_name: Garden
      scene_name: Bright

- alias: Front Garden Light Timer Stopped
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.garden_light
  - platform: event
    event_type: timer.cancelled
    event_data:
      entity_id: timer.garden_light
  action:
  - service: scene.turn_on
    data:
      entity_id: scene.garden_before
