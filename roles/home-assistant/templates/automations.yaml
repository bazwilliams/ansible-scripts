- alias: Front Garden Motion
  hide_entity: true
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.front_garden_motion_motion
      from: 'off'
      to: 'on'
  condition:
    condition: numeric_state
    entity_id: sensor.front_garden_motion_light_level
    below: 1000
  action:
  - service: scene.create
    data:
      scene_id: before
      snapshot_entities:
      - light.garden
  - service: hue.hue_activate_scene
    data:
      group_name: Garden
      scene_name: Bright

- alias: Front Garden No Motion
  trigger:
    - platform: state
      entity_id: binary_sensor.front_garden_motion_motion
      from: 'on'
      to: 'off'
  condition:
    condition: numeric_state
    entity_id: sensor.front_garden_motion_light_level
    below: 1000
  action:
  - service: scene.turn_on
    data:
      entity_id: scene.before