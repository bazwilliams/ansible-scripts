- alias: Getting Dark Outside
  hide_entity: true
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sensor.front_garden_motion_light_level
    below: 1000
  action:
  - service: hue.hue_activate_scene
    data:
      group_name: Garden
      scene_name: Dimmed

- alias: Getting Bright Outside
  hide_entity: true
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sensor.front_garden_motion_light_level
    above: 1000
  action:
  - service: light.turn_off
    data:
      entity_id:
      - light.garden

