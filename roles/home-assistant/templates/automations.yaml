- alias: Start Kitchen Light Timer
  hide_entity: true
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_motion_motion
      from: "off"
      to: "on"
  action:
    - service: timer.cancel
      entity_id: timer.kitchen_light
    - service: timer.start
      entity_id: timer.kitchen_light

- alias: Kitchen Worktop Lights On
  hide_entity: true
  initial_state: true
  trigger:
    - platform: state
      entity_id: timer.kitchen_light
      from: "idle"
      to: "active"
  action:
    - service: light.turn_on
      data:
        entity_id:
          - light.worktop_lights

- alias: Kitchen Worktop Lights Off
  hide_entity: true
  initial_state: true
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.kitchen_light
  action:
    - service: light.turn_off
      data:
        entity_id:
          - light.worktop_lights

- alias: Start Garden Light Timer
  hide_entity: true
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.front_garden_motion_motion
      from: "off"
      to: "on"
  condition:
    - condition: numeric_state
      entity_id: sensor.front_garden_motion_light_level
      below: 50
  action:
    - service: timer.cancel
      entity_id: timer.garden_light
    - service: timer.start
      entity_id: timer.garden_light

- alias: Brighten the Garden
  hide_entity: true
  initial_state: true
  condition:
    - condition: state
      entity_id: timer.garden_light
      state: "idle"
      for:
        seconds: 5
  trigger:
    - platform: state
      entity_id: timer.garden_light
      from: "idle"
      to: "active"
  action:
    - service: scene.create
      data:
        scene_id: garden_before
        snapshot_entities:
          - light.garden
    - service: hue.hue_activate_scene
      data:
        group_name: Garden
        scene_name: Bright

- alias: Restore garden lights
  hide_entity: true
  initial_state: true
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.garden_light
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.garden_before

