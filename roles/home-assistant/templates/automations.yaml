- alias: Dark Outside
  hide_entity: true
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sensor.front_garden_motion_light_level
    below: 600
  condition:
    condition: time
    before: "21:00:00"
    after: "08:00:00"
  action:
    - service: hue.hue_activate_scene
      data:
        group_name: Garden
        scene_name: Dimmed
    - service: hue.hue_activate_scene
      data:
        group_name: Downstairs Hallway
        scene_name: Colourful Evening
    - service: hue.hue_activate_scene
      data:
        group_name: Upstairs Hallway
        scene_name: Evening
    - service: hue.hue_activate_scene
      data:
        group_name: "Living room"
        scene_name: "Living Room Evening"

- alias: Bright Outside
  hide_entity: true
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sensor.front_garden_motion_light_level
    above: 600
    below: 3000
  condition:
    condition: time
    before: "21:00:00"
  action:
    - service: hue.hue_activate_scene
      data:
        group_name: Downstairs Hallway
        scene_name: Daytime Presence
    - service: hue.hue_activate_scene
      data:
        group_name: Upstairs Hallway
        scene_name: Daytime Presence
    - service: light.turn_off
      data:
        entity_id:
          - group.garden
          - group.living_room
          - group.ethans_room
          - group.marcuss_room
          - group.bedroom
          - group.guest_room
          - group.snug

- alias: Very Bright Outside
  hide_entity: true
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sensor.front_garden_motion_light_level
    above: 3000
  action:
    - service: hue.hue_activate_scene
      data:
        group_name: Upstairs Hallway
        scene_name: Bright Outside
    - service: light.turn_off
      data:
        entity_id:
          - group.downstairs_hallway
          - group.garden
          - group.living_room
          - group.ethans_room
          - group.marcuss_room
          - group.bedroom
          - group.guest_room
          - group.snug

